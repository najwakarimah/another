<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat AI Hijau</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#a8e063,#56ab2f);
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chat-container {
  width:100%;
  max-width:420px;
  height:600px;
  background:white;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
header {
  background:#2e7d32;
  color:white;
  padding:15px;
  text-align:center;
  font-size:1.2em;
  font-weight:600;
  letter-spacing:0.5px;
}
.chat-box {
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#f1f8e9;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message {
  max-width:75%;
  padding:10px 15px;
  border-radius:15px;
  word-wrap:break-word;
  animation:fadeIn 0.3s ease;
}
.user { align-self:flex-end; background:#a5d6a7; border-bottom-right-radius:0; }
.bot { align-self:flex-start; background:#c8e6c9; border-bottom-left-radius:0; }

.input-container {
  display:flex;
  padding:10px;
  border-top:1px solid #ccc;
  background:white;
}
.input-container input {
  flex:1;
  border:1px solid #ccc;
  border-radius:25px;
  padding:10px 15px;
  outline:none;
  font-size:0.95em;
  margin-right:10px;
}
.input-container button {
  border:none;
  border-radius:25px;
  background:#2e7d32;
  color:white;
  font-weight:bold;
  padding:10px 20px;
  cursor:pointer;
  transition:0.3s;
}
.input-container button:hover { background:#43a047; }
@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="chat-container">
  <header>Chat AI Hijau ðŸŒ¿</header>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="chatInput" placeholder="Ketik pesan...">
    <button id="sendBtn">Kirim</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

function appendMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function botThink(userMsg) {
  const msg = userMsg.toLowerCase();
  let response = "";

  // logika sederhana untuk deteksi makna umum
  if (msg.includes("hai") || msg.includes("halo")) response = "Halo! ðŸŒ¿ Ada yang bisa aku bantu?";
  else if (msg.includes("apa kabar")) response = "Aku baik! Semoga kamu juga ya ðŸ˜„";
  else if (msg.includes("siapa kamu")) response = "Aku AI hijau versi lokal, siap menemani ngobrol ðŸ’¬";
  else if (msg.includes("terima kasih")) response = "Sama-sama, senang bisa bantu ðŸ˜Œ";
  else if (msg.includes("cuaca")) response = "Hmm... kelihatannya cerah, tapi di dunia digital gak ada awan ðŸ˜†";
  else if (msg.includes("waktu")) {
    const now = new Date();
    response = "Sekarang jam " + now.getHours() + ":" + String(now.getMinutes()).padStart(2,'0');
  }
  else if (msg.includes("nama")) response = "Kamu bisa panggil aku Bot Hijau ðŸŒ¿";
  else if (msg.includes("umur")) response = "Aku diciptakan baru aja, jadi masih muda banget ðŸ˜";
  else if (msg.includes("bosen")) response = "Lah kok bosen ðŸ˜…, ayo cerita deh biar gak jenuh~";
  else if (msg.includes("love") || msg.includes("cinta")) response = "Cinta itu indah kalau dua arah ðŸ’š";
  else if (msg.includes("ngantuk")) response = "Istirahatlah sebentar ðŸ˜´, nanti lanjut lagi~";
  else if (msg.includes("makan")) response = "Jangan lupa makan yang bergizi ya ðŸšðŸ¥¦";
  else if (msg.includes("sedih")) response = "Jangan sedih... semua bakal baik-baik aja ðŸŒˆ";
  else if (msg.includes("motivasi")) response = "Tetap semangat, jangan takut gagal! ðŸ’ª";
  else if (msg.includes("bye")) response = "Dadahh ðŸ‘‹ sampai jumpa lagi~";
  else {
    // kalau ga ngerti, buat jawaban generik tapi masuk akal
    const replies = [
      "Menarik juga pendapatmu itu ðŸ¤”",
      "Hmm... bisa kamu jelaskan lebih detail?",
      "Wah, itu topik seru banget ðŸ˜Ž",
      "Aku belum yakin, tapi kedengarannya keren!",
      "Boleh banget, lanjut ceritain dong~",
      "Aku dengerin kok ðŸ‘‚",
      "Hehe, aku suka cara kamu mikir ðŸ˜„"
    ];
    response = replies[Math.floor(Math.random() * replies.length)];
  }

  setTimeout(() => appendMessage(response, "bot"), 600);
}

function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;
  appendMessage(text, "user");
  chatInput.value = "";
  botThink(text);
}

sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

appendMessage("Halo! Aku Chat AI Hijau ðŸŒ¿\nApa kabar hari ini?", "bot");
</script>

</body>
</html>
