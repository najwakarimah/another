<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Interaktif</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #a8e063, #56ab2f);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}
h2 { text-align:center; color:#2e7d32; margin-bottom:20px;}
input[type="text"] {
  padding:12px;
  width:100%;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
  transition:0.3s;
}
input[type="text"]:focus { border-color:#2e7d32; outline:none; }
button {
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2e7d32;
  color:white;
  font-weight:bold;
  cursor:pointer;
  width:100%;
  transition:0.3s;
}
button:hover { background:#56ab2f; }
ul { list-style:none; padding:0; margin-top:20px; }
li {
  display:flex;
  justify-content: space-between;
  padding:10px;
  border-bottom:1px solid #eee;
  align-items:center;
  transition:0.3s;
}
li.completed span { text-decoration: line-through; color: #999; }
li button { background:red; border:none; padding:5px 8px; border-radius:5px; cursor:pointer; color:white; }
li button:hover { background:#e53935; }
.filter { display:flex; justify-content:space-around; margin-top:15px; }
.filter button { width:30%; }
</style>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
  <button id="addBtn">Tambah Task</button>
  
  <ul id="taskList"></ul>
  
  <div class="filter">
    <button data-filter="all">All</button>
    <button data-filter="pending">Pending</button>
    <button data-filter="completed">Completed</button>
  </div>
</div>

<script>
const taskInput = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const taskList = document.getElementById('taskList');
const filterBtns = document.querySelectorAll('.filter button');

let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

// Render task
function renderTasks(filter='all'){
  taskList.innerHTML='';
  tasks.forEach((task,index)=>{
    if(filter==='pending' && task.completed) return;
    if(filter==='completed' && !task.completed) return;
    const li = document.createElement('li');
    li.className = task.completed ? 'completed' : '';
    li.innerHTML = `<span>${task.name}</span>
                    <div>
                      <button onclick="deleteTask(${index})">Hapus</button>
                      <button onclick="toggleTask(${index})">${task.completed?'↩':'✔'}</button>
                    </div>`;
    taskList.appendChild(li);
  });
}

// Add task
addBtn.addEventListener('click',()=>{
  const name = taskInput.value.trim();
  if(name==='') return alert('Tugas tidak boleh kosong!');
  tasks.push({name,completed:false});
  localStorage.setItem('tasks',JSON.stringify(tasks));
  taskInput.value='';
  renderTasks();
});

// Delete task
function deleteTask(index){
  if(confirm('Yakin ingin menghapus task ini?')){
    tasks.splice(index,1);
    localStorage.setItem('tasks',JSON.stringify(tasks));
    renderTasks();
  }
}

// Toggle complete
function toggleTask(index){
  tasks[index].completed = !tasks[index].completed;
  localStorage.setItem('tasks',JSON.stringify(tasks));
  renderTasks();
}

// Filter
filterBtns.forEach(btn=>{
  btn.addEventListener('click',()=>{
    renderTasks(btn.dataset.filter);
  });
});

// Initial render
renderTasks();
</script>

</body>
</html>
